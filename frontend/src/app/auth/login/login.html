<div class="login-container">
  <div class="login-wrapper">
    <!-- Logo/Header -->
    <div class="login-header">
      <div class="logo-section">
        <lucide-icon name="monitor" class="logo" size="32"></lucide-icon>
        <span class="brand">PC Store</span>
        <button type="button" class="theme-toggle" (click)="toggleTheme()" aria-label="Toggle theme">
          <lucide-icon [name]="theme.isDark() ? 'sun' : 'moon'" size="16"></lucide-icon>
          <span class="ml-8">{{ theme.isDark() ? 'Light' : 'Dark' }}</span>
        </button>
      </div>
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to your account</p>
    </div>

    <!-- Login Card -->
    <div class="login-card">
      <!-- Error Message -->
      @if (errorMessage) {
        <div class="error-message">
          <p class="error-text">{{ errorMessage }}</p>
        </div>
      }

      <!-- Form -->
      <form (ngSubmit)="login()" class="form">
        <!-- Email -->
        <div class="form-group">
          <label class="form-label">Email</label>
          <input
            type="text"
            [(ngModel)]="email"
            name="email"
            placeholder="Enter your email"
            class="form-input"
            />
          </div>

          <!-- Password -->
          <div class="form-group">
            <label class="form-label">Password</label>
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Enter your password"
              class="form-input"
              />
            </div>

            <!-- Login Button -->
            <button
              type="submit"
              [disabled]="isLoading"
              class="login-button"
              >
              {{ isLoading ? 'Signing in...' : 'Sign In' }}
            </button>
          </form>

          <!-- Divider -->
          <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">OR</span>
            <div class="divider-line"></div>
          </div>

          <!-- Register Link -->
          <button
            (click)="goToRegister()"
            class="register-button"
            >
            Create New Account
          </button>
        </div>

        <!-- Footer -->
        <div class="footer">
          <p class="footer-text">
            Need help? <a href="#" class="footer-link">Contact support</a>
          </p>
        </div>
      </div>
    </div>
