<div class="app-wrapper" [class.dark-theme]="theme.isDark()" [class.admin-bg]="auth.isAdmin()">
  @if (showNavbar) {
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-brand">
          <lucide-icon name="monitor" class="logo" size="30"></lucide-icon>
          <span class="brand-name" href="#">{{ title() }}</span>
        </div>
        <button class="menu-toggle" (click)="toggleNav()">
          @if (!isNavOpen) {
            <span>☰</span>
          }
          @if (isNavOpen) {
            <span>✕</span>
          }
        </button>
        <ul class="nav-menu" [class.active]="isNavOpen">
          <li><a (click)="navigate('dashboard')" class="nav-link">Dashboard</a></li>
          <li><a (click)="navigate('products')" class="nav-link">Products</a></li>
          <li><a (click)="navigate('orders')" class="nav-link">Orders</a></li>
          <li><a (click)="navigate('analytics')" class="nav-link">Analytics</a></li>
          <li><a (click)="navigate('settings')" class="nav-link">Settings</a></li>
          <li class="nav-extra">
            <button type="button" class="btn theme-toggle" (click)="toggleTheme()">
              <lucide-icon [name]="theme.isDark() ? 'sun' : 'moon'" size="16"></lucide-icon>
                <span style="margin-left:8px">{{ theme.isDark() ? 'Light' : 'Dark' }}</span>
            </button>
          </li>
          <li class="nav-extra">
            <a (click)="openProfile()" class="nav-link">Profile</a>
          </li>
        </ul>
      </div>
    </nav>
  }

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
